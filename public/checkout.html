    <script>
        let btn = document.querySelector('.btn-primary');
        btn.addEventListener('click', function (e) {
            e.preventDefault();
            let email = document.getElementById('email').value;
            let cart = JSON.parse(localStorage.getItem('cart'));
            let s = "";
            if(cart== null){
                location.replace('/cart');
            }
            else{
                for (let i = 0; i < cart.length; i++) {
                    s +=  "<img src='${cart[i].productImage}'><br> "+cart[i].productName+":"+cart[i].shortDes+"<br> Price: "+cart[i].price+"<br> Size: "+cart[i].size+"<br>"+"<hr>";
                }
            }
            console.log(email);
            Email.send({
                SecureToken: "2504ab39-45a6-423f-b079-4592c0f38033",
                To: email.toString(),
                From: 'ajiteshgowlikar@gmail.com',
                Subject: "Your order has been successfully placed",
                Body: s
            }).then(
                message => alert(message)
            )
            let alertBox = document.querySelector('.cart-box');
            let cartbox = document.querySelector('.row');
            setTimeout(() => {
                alertBox.classList.add('show');
                cartbox.classList.remove('show');
                localStorage.clear();
                setTimeout(() => {
                    sessionStorage.removeItem("cart");
                    location.replace("/");
                }, 1000);
            }, 1000);

        });
    </script>
